<div class="admin_panel">
    <h2>Add a Flight</h2>
    <input type="text" [(ngModel)]="origin" placeholder="origin">
    <input type="text" [(ngModel)]="destination" placeholder="destination">
    <input type="number" [(ngModel)]="flightNumber" placeholder="flight number">
    <div class="toright">
        <span>depart:</span>
         <input type="date" [(ngModel)]="depart">
         <span>arrive:</span>   
        <input type="date" [(ngModel)]="arrive">
        
    </div>
    <div class="flx">
    <span>nonstop:</span>   
    <input type="checkbox" (click)="toggleNonStop()">
</div>
    <button (click)="sendFlight()">create flight</button>
</div>

<div class="editPanel">
    <table class="flightTable">
        <tr>
            <td>origin</td>
            <td>destination</td>
            <td>flight #</td>
            <td>depart</td>
            <td>arrive</td>
            <td>nonstop</td>
            <td>update</td>
            <td>delete</td>
        </tr>
        
        <tr *ngFor="let flight of flightList; let i=index">
            <td><input [(ngModel)]='flight.origin'></td>
            <td><input [(ngModel)]='flight.destination'></td>
            <td><input [(ngModel)]="flight.flightnumber"></td>
            <td class="date"><input  type="date" [ngModel]="getDate(flight.depart)"
                (ngModelChange)="onChangeDepart($event)" ></td>
            <td class="date"><input  type="date" [ngModel]="getDate(flight.arrive)"
                (ngModelChange)="onChangeArrive($event)" ></td>
            <td class="check"><input type="checkbox" [(ngModel)]="flight.nonstop" (click)="toggleNonStopp(flight.nonstop)" [checked]=flight.nonstop></td>
            <td><button class="update" (click)="update(flight)"><fa-icon [icon]="faEdit"style='color:#fcd7ce'></fa-icon></button></td>
            <td><button class="delete" (click)="delete(flight)"><fa-icon [icon]="faTrash" style='color:#162a35'></fa-icon></button></td>
            
        </tr>
    </table>
</div>
